<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./imagens/instagram-icone-icon-1.png"
    />
    <link rel="stylesheet" href="./estilo.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./imagens/instagram-celular.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./imagens/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./imagens/foto3.jfif" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como _hebert_moura</a>
          ou
          <img
            src="./imagens/favicon-32x32.png"
            class="favicon"
            alt="imagem do facebook"
          />
          <a href="#" class="instagram-logout">Entra com facebook</a>
        </div>
        <div class="group">
          <p class="not-account">Não é _hebert_moura?</p>
          <p class="not-account">
            <a href="#" class="link-blue">Alterar conta</a>
            ou
            <a href="#" class="link-blue">Cadastre-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
